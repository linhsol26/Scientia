<div class="signup-form">
    <div class="signup-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <form class="form" [formGroup]="formGroup">

          <mat-form-field class="full-width">
            <input matInput placeholder="Yours Name" formControlName='name'>
            <mat-error *ngIf="name.hasError('required')">
              <strong>Please enter your name</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
              <input matInput placeholder="abc@gmail.com" formControlName="email">
              <mat-error *ngIf="email.hasError('email')&&!email.hasError('required')">
                  <strong>{{getErrorMessage()}}</strong>
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                  <strong>Please enter your email</strong>
              </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
              <input matInput placeholder="Password*" formControlName="password" (keyup.enter)="signUp()"
                  [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.hasError('required')">
                <strong>{{getPasswordError()}}</strong>
              </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
              <input matInput placeholder="Confirm Password*" formControlName="confirmPassword"
                  (keyup.enter)="signUp()" type="password">
              <mat-error *ngIf="confirmPassword.hasError('required')"><strong>{{getPasswordError()}}</strong>
              </mat-error>
          </mat-form-field>

          <button class="btnSignup" mat-stroked-button color="accent" (click)="signUp()">Sign Up</button>
        </form>
    </div>
</div>
