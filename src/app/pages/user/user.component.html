<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sol">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef='index'>
    <th mat-header-cell *matHeaderCellDef>No. </th>
    <td mat-cell *matCellDef="let element;"> {{element.index + 1}} </td>
  </ng-container>

  <ng-container matColumnDef='displayName'>
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element;"> {{element.displayName}} </td>
  </ng-container>

  <ng-container matColumnDef='email'>
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element;"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef='id'>
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef='photoURL'>
    <th mat-header-cell *matHeaderCellDef>Photo URL</th>
    <td mat-cell *matCellDef="let element;"> {{(element.photoURL !== null ? element.photoURL : 'Not Available') | truncate: 30}} </td>
  </ng-container>

  <ng-container matColumnDef='action'>
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef='let element'>
      <button mat-stroked-button color="primary" (click)="openDialogDelete(element.id)">Delete</button>
      <button mat-stroked-button color="accent">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
