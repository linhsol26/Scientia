<div mat-dialog-title>
  Update your profile
</div>
<div mat-dialog-content>
  <form class="example-form" [formGroup]='formGroup'>

    <mat-form-field class="full-width">
      <input matInput placeholder="Yours New Name" formControlName='name'>
      <mat-error *ngIf="name.hasError('required')">
        <strong>Please enter new name</strong>
      </mat-error>
    </mat-form-field>
<!--
    <mat-form-field class="full-width">
      <input matInput placeholder="Password*" formControlName="password" type='password'>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Confirm Password*" formControlName="confirmPassword" type="password">
    </mat-form-field> -->

  </form>
</div>
<div mat-dialog-actions class='bottom-button'>
  <button mat-flat-button (click)='dialogRef.close()'>Cancel</button>
  <button mat-flat-button (click)='save()'>Save</button>
</div>
